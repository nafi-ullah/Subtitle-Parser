<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch HTML Files</title>
</head>
<body>
    <h2>Choose an HTML file to launch:</h2>
    
    <button onclick="launchFile('flutter subtitle.html')">Flutter Course</button>
    <button onclick="launchFile('nodejs subtitle.html')">NodeJs Course</button>
    <button onclick="launchFile('youtube subtitle converter.html')">Youtube Subtitle</button>
    <button onclick="launchFile('youtube sub w8out4m8.html')">Youtube Subtitle 2</button>

    <script>
        function launchFile(fileName) {
            window.location.href = fileName;
        }
    </script>
</body>
</html>
