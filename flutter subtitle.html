<!DOCTYPE html>
<html>
<head>
  <title>SRT Subtitle Parser</title>
</head>
<body>
  <h1>SRT Subtitle Parser</h1>
  <textarea id="srtInput" rows="10" cols="50"></textarea>
  <br>
  <button onclick="parseSrt()">Parse SRT</button>
  <br>
  <p id="output"></p>

  <script>
    function parseSrt() {
      const srtInput = document.getElementById('srtInput');
      const outputElement = document.getElementById('output');

      const srtText = srtInput.value;
      const pattern = /\d+\n(\d{2}:\d{2}:\d{2},\d{3}) --> \d{2}:\d{2}:\d{2},\d{3}\n(.*?)\n\n/g;
      const matches = srtText.matchAll(pattern);

      const mainSentences = [];
      count = 1;
      for (const match of matches) {
        mainSentences.push(match[2]);
      }

      const paragraph = mainSentences.join(' ');
      outputElement.textContent = paragraph;
    }
  </script>
</body>
</html>
